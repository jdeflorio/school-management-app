<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Signup</h1>
        </div>

        <form [formGroup]="signupform" (ngSubmit)="signup()">
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="name" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
            <small *ngIf="signupform.get('name')?.invalid && signupform.get('name')?.touched" class="text-danger">Name is Required</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small *ngIf="signupform.get('email')?.invalid && signupform.get('email')?.touched" class="text-danger">Email is Required</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            <small *ngIf="signupform.get('password')?.invalid && signupform.get('password')?.touched" class="text-danger">Password is Required</small>
          </div>
          <br>
          <button type="submit" [disabled]="signupform.invalid "class="btn btn-primary">Signup</button>
        </form>

        <a routerLink="/login">Already registered? Click here to login</a>

      </div>
    </div>
  </div>
</div>
