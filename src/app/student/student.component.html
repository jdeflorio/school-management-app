<nav class="navbar navbar-light bg-dark">
  <div class="container-fluid">
    <h2 class="text-light primary py-3">School Management System</h2>
    <div class="d-flex">
      <button class="btn btn-success" (click)="add()" data-bs-toggle="modal" data-bs-target="#exampleModal">Add student</button>
      <button routerLink="/login" class="btn btn-warning">Logout</button>
    </div>
  </div>
</nav>
<div class="container-fluid">
  <h1>Class {{studentListID}} </h1>
  <h2>{{allStudentData.teacher}}</h2>
  <strong>{{allStudentData.name}}</strong>
  <br>
  <button routerLink="/classes" class="btn btn-warning">Back to Class List</button>
</div>
<table class="table mt-4">
  <thead>
    <tr>
      <th scope="col">Student ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Number</th>
      <th scope="col">City</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of allStudentData.students">
      <td>{{data.id}}</td>
      <td>{{data.name}}</td>
      <td>{{data.email}}</td>
      <td>{{data.mobile}}</td>
      <td>{{data.city}}</td>
      <td>
        <button class="btn btn-info" (click)="editStudent(data)" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
        <button class="btn btn-danger" (click)="deleteStudent(data)" >Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Student</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="name" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
            <small *ngIf="formValue.get('name')?.invalid && formValue.get('name')?.touched" class="text-danger">Name is Required</small>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small *ngIf="formValue.get('email')?.invalid && formValue.get('email')?.touched" class="text-danger">email is Required</small>

          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Mobile</label>
            <input type="number" formControlName="mobile" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter number">
            <small *ngIf="formValue.get('mobile')?.invalid && formValue.get('mobile')?.touched" class="text-danger">mobile is Required</small>

          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">City</label>
            <input type="name" formControlName="city" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter city">
            <small *ngIf="formValue.get('city')?.invalid && formValue.get('city')?.touched" class="text-danger">city is Required</small>

          </div>
    
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> 
        <button *ngIf="showAdd" type="button" (click)="addStudent()" [disabled]="formValue.invalid" class="btn btn-primary">Add</button>
        <button *ngIf="showUpdate" type="button" (click)="updateStudent()" [disabled]="formValue.invalid" class="btn btn-primary">Update</button>
      </div>
    </div>
  </div>
</div>
